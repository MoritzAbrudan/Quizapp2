<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <!-- Container -->
    <div class="container">
        <!-- Start Outline -->
        <div id="start-screen" class="start-outline">
            <div class="headline">
                <h1>Welcome to the awsome Quiz</h1>
                <h5>Ready for the challange?</h5>
            </div>
            <div class="button-container">
                <button onclick="startGame()">
                    Let´s go!
                </button>
            </div>
        </div>
        <!-- Card Outline -->
        <div id="game-screen" class="outline d-none">
            <!-- Card Topsection -->
            <div class="topsection margin-12">
                <img src="./img/bg1.png">
            </div>
            <!-- Card Mainsection -->
            <div class="mainsection">
                <div class="card-body">
                    <div>
                        <h5 id="questiontext">Frage</h5>
                    </div>
                    <div class="box" id="answer-1" onclick="answer(this.id)">
                        Antwort 1
                    </div>
                    <div class="box" id="answer-2" onclick="answer(this.id)">
                        Antwort 2
                    </div>
                    <div class="box" id="answer-3" onclick="answer(this.id)">
                        Antwort 3
                    </div>
                    <div class="box" id="answer-4" onclick="answer(this.id)">
                        Antwort 4
                    </div>
                </div>
            </div>
            <!-- Card Bottomsection -->
            <div class="bottomsection">
                <div class="margin-12">
                    Frage <b id="current-question">1</b> von <b id="all-questions">10</b>
                </div>
                <div class="margin-12">
                    <button id="button" onclick="nextQuestion()" disabled>
                        Nächste Frage
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

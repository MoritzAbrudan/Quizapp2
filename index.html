<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <!-- Container -->
    <!-- Start -->
    <div id="start-screen" class="start-outline">
        <div class="headline margin-12">
            <h1>Welcome to the awsome Quiz</h1>
            <h5>Ready for the challange?</h5>
        </div>
        <div class="button-container">
            <button class="button" onclick="startGame()">
                Let´s go!
            </button>
        </div>
    </div>

    <!-- Game -->
    <div id="game-screen" class="outline d-none">
        <!-- Card Topsection -->
        <div class="topsection margin-12">
            <img src="./img/bg1.png">
        </div>
        <!-- Prcessbar -->
        <div class="progress">
            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                25%
            </div>
        </div>
        <!-- Card Mainsection -->
        <div class="mainsection">
            <div class="card-body">
                <div>
                    <h5 id="questiontext">Frage</h5>
                </div>
                <button class="box" id="answer-1" onclick="answer(this.id)">
                    Antwort 1
                </button>
                <button class="box" id="answer-2" onclick="answer(this.id)">
                    Antwort 2
                </button>
                <button class="box" id="answer-3" onclick="answer(this.id)">
                    Antwort 3
                </button>
                <button class="box" id="answer-4" onclick="answer(this.id)">
                    Antwort 4
                </button>
            </div>
        </div>
        <!-- Card Bottomsection -->
        <div class="bottomsection">
            <div class="margin-12">
                Frage <b id="current-question">1</b> von <b id="all-questions">10</b>
            </div>
            <div class="margin-12">
                <button class="button" id="button" onclick="nextQuestion()" disabled>
                    Nächste Frage
                </button>
            </div>
        </div>
    </div>

    <!-- Endscreen -->
    <div id="endscreen" class="outline d-none">
        <!-- Endscreen Topsection -->
        <div class="topsection margin-12">
            <img src="./img/completed.png">
        </div>
        <!-- Endscreen Mainsection -->
        <div class="mainsection">
            <div class="card-body">
                <h2>
                    Quiz beendet!
                </h2>
                <div>
                    Du hast <b id="amountRightAnswer">xxx</b> von <b id="maxQuestions">xxx</b> Fragen richtig beantwortet.
                </div>
                <div class="button-box">
                    <input type="text" placeholder="Name" id="name">
                    <button class="button" id="addLeaderboard" onclick="addLeaderboard()">
                        Hinzufügen
                    </button>
                </div>
            </div>
        </div>
        <!-- Endscreen Bottomsection -->
        <div class="bottomsection">
            <div class="margin-12">
                <button class="button" id="showLeaderboard" onclick="showLeaderboard()">
                    Leaderboard
                </button>
            </div>
            <div class="margin-12">
                <button class="button" id="restart" onclick="restart()">
                    Neuer Versuch
                </button>
            </div>
        </div>
    </div>

    <!-- Leaderboard -->
    <div id="leaderboard" class="outline d-none">
        <!-- Leaderboard Topsection -->
        <div class="topsection margin-12">
            <h1>
                Leaderboard
            </h1>
        </div>
        <!-- Leaderboard Mainsection -->
        <div class="mainsection">
            <div class="card-body">
                <div>
                    <table id="leaderboardTable">
                    </table>
                </div>
            </div>
        </div>
        <!-- Leaderboard Bottomsection -->
        <div class="bottomsection">
            <div class="margin-12">
                <button class="button" id="restart" onclick="restart()">
                    Neuer Versuch
                </button>
            </div>
        </div>
    </div>

</body>

</html>
